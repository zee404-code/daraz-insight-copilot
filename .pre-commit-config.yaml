repos:
# --- D6: Required Hooks ---
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: detect-private-key
    -   id: check-yaml
    -   id: check-json

# --- D8: Required Secret Detection ---
-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    -   id: detect-secrets

# --- D4.a: Linting & Formatting Hooks ---
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      - id: ruff
        args: [--fix] # Automatically fix errors
      - id: ruff-format

-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    -   id: black
